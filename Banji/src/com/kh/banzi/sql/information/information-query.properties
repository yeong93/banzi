getListCount=SELECT COUNT(*) FROM V_INFORMATION_LIST WHERE BOARD_TYPE=? AND INFORMATION_BOARD_STATUS='Y'
selectList=SELECT * FROM(SELECT ROWNUM RNUM, V.* FROM(SELECT * FROM V_INFORMATION_LIST WHERE BOARD_TYPE=2 AND INFORMATION_BOARD_STATUS='Y' ORDER BY INFORMATION_BOARD_NO DESC) V ) WHERE RNUM BETWEEN ? AND ?
selectNextNo=SELECT SEQ_INF.NEXTVAL FROM DUAL
insertInformation=INSERT INTO INFORMATION_BOARD(INFORMATION_BOARD_NO, INFORMATION_BOARD_TITLE, INFORMATION_BOARD_CONTENT, INFORMATION_BOARD_WRITER,INFORMATION_CATEGORY, BOARD_TYPE)VALUES (?, ?, (SELECT USER_NO FROM USER_TBL WHERE USER_NO=?), ?, ?)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, 2, ?, ?, ?, ?, DEFAULT)
selectInformation=SELECT * FROM V_INFORMATION_LIST WHERE INFORMATION_BOARD_NO= ? AND INFORMATION_BOARD_STATUS='Y'
increaseCount=UPDATE INFORMATION_BOARD SET READ_COUNT = READ_COUNT+1 WHERE INFORMATION_BOARD_NO = ?
deleteInformation=UPDATE INFORMATION_BOARD SET INFORMATION_BOARD_STATUS='N' WHERE INFORMATION_BOARD_NO=?
selectFiles=SELECT FILE_NO, FILE_CHANGE_NAME, FILE_PATH, FILE_LEVEL FROM ATTACHMENT WHERE PARENT_BOARD_NO= ? AND FILE_STATUS = 'Y' AND PARENT_BOARD_TYPE=2 