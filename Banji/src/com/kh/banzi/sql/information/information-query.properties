getListCount=SELECT COUNT(*) FROM V_INFORMATION_LIST WHERE BOARD_TYPE=? AND INFORMATION_BOARD_STATUS='Y'
selectList=SELECT * FROM(SELECT ROWNUM RNUM, V.* FROM(SELECT * FROM V_INFORMATION_LIST WHERE BOARD_TYPE=2 ORDER BY INFORMATION_BOARD_NO DESC) V ) WHERE RNUM BETWEEN ? AND ?
selectNextNo=SELECT SEQ_INF.NEXTVAL FROM DUAL
insertInformation=INSERT INTO INFORMATION_BOARD(INFORMATION_BOARD_NO, INFORMATION_BOARD_TITLE, INFORMATION_BOARD_CONTENT, INFORMATION_BOARD_WRITER,INFORMATION_CATEGORY, BOARD_TYPE)VALUES (?, ?, (SELECT USER_NO FROM USER_TBL WHERE USER_NO=?), ?, ?)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, 2, ?, ?, ?, ?, DEFAULT)