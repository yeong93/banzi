selectInfo=SELECT INFORMATION_BOARD_NO,INFORMATION_BOARD_TITLE,INFORMATION_BOARD_CONTENT FROM(SELECT ROWNUM RNUM, V.* FROM (SELECT * FROM V_INFORMATION_LIST WHERE BOARD_TYPE=2 AND INFORMATION_BOARD_STATUS='Y' ORDER BY INFORMATION_BOARD_NO DESC) V ) WHERE RNUM<=3
selectCommunity=SELECT TITLE, CONTENT FROM(SELECT ROWNUM RNUM, V.* FROM (SELECT * FROM  V_COMMUNITY_LIST WHERE BOARD_TYPE=3 AND STATUS='Y' ORDER BY BOARD_NO DESC) V ) WHERE RNUM<=3
selectQNA=SELECT TITLE, CONTENT FROM(SELECT ROWNUM RNUM, V.* FROM (SELECT * FROM  V_QNA_LIST WHERE BOARD_TYPE=5 AND STATUS='Y' ORDER BY BOARD_NO DESC) V ) WHERE RNUM<=3
selectReview=SELECT REVIEW_TITLE, REVIEW_CONTENT FROM(SELECT ROWNUM RNUM, V.* FROM (SELECT * FROM  REVIEW WHERE BOARD_TYPE=6 AND REVIEW_STATUS='Y' ORDER BY REVIEW_BOARD_NO DESC) V ) WHERE RNUM<=3
selectInfoFileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN (SELECT INFORMATION_BOARD_NO FROM (SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM INFORMATION_BOARD WHERE BOARD_TYPE=2 AND INFORMATION_BOARD_STATUS='Y' ORDER BY INFORMATION_BOARD_NO DESC )R )WHERE RNUM<=3 AND FILE_LEVEL=0) AND FILE_STATUS='Y'
selectCommunityFileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN (SELECT BOARD_NO FROM (SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM COMMUNITY WHERE BOARD_TYPE=3 AND STATUS='Y' ORDER BY BOARD_NO DESC )R )WHERE RNUM<=3 AND FILE_LEVEL=0) AND FILE_STATUS='Y'
selectQNAFileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN (SELECT BOARD_NO FROM (SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM QNA WHERE BOARD_TYPE=5 AND STATUS='Y' ORDER BY BOARD_NO DESC )R )WHERE RNUM<=3 AND FILE_LEVEL=0) AND FILE_STATUS='Y'
selectReviewFileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN (SELECT REVIEW_BOARD_NO FROM (SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM REVIEW WHERE BOARD_TYPE=6 AND REVIEW_STATUS='Y' ORDER BY REVIEW_BOARD_NO DESC )R ) WHERE RNUM<=3 AND FILE_LEVEL=0) AND FILE_STATUS='Y'