listCount=SELECT COUNT(*) FROM V_EVENT_LIST WHERE EVENT_TYPE = ? AND EVENT_STATUS = 'Y'
eventList=SELECT * FROM(SELECT ROWNUM RNUM, V.* FROM(SELECT * FROM V_EVENT_LIST WHERE EVENT_TYPE = ? ORDER BY BOARD_NO DESC)V)WHERE RNUM BETWEEN ? AND ?
fileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN(SELECT BOARD_NO FROM V_EVENT_LIST WHERE EVENT_TYPE = ? AND BOARD_NO BETWEEN ? AND ?) AND BOARD_TYPE=7 AND FILE_LEVEL = 0 AND FILE_STATUS = 'Y'
selectNextNo=SELECT SEQ_E.NEXTVAL FROM DUAL
insertEvent=INSERT INTO EVENT(BOARD_NO, EVENT_WRITER, EVENT_TITLE, EVENT_CONTENT,EVENT_CREATE_DT, EVENT_START_DT,EVENT_END_DT, BOARD_TYPE) VALUES (?, (SELECT USER_NO FROM USER_TBL WHERE USER_ID= ?), ?, ?, SYSDATE, ?, ?, 7)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, ?, DEFAULT, ?, 7)
selectEvent=SELECT * FROM V_EVENT_LIST WHERE BOARD_NO =? AND EVENT_STATUS='Y'
selectFiles=SELECT FILE_NO, FILE_CHANGE_NAME, FILE_PATH, FILE_LEVEL FROM ATTACHMENT WHERE BOARD_NO= ? AND BOARD_TYPE = 7 AND FILE_STATUS = 'Y'