listCount=SELECT COUNT(*) FROM V_EVENT_LIST WHERE EVENT_TYPE = ? AND EVENT_STATUS = 'Y'
eventList=SELECT * FROM(SELECT ROWNUM RNUM, V.* FROM(SELECT * FROM V_EVENT_LIST WHERE EVENT_TYPE = ? AND EVENT_STATUS ='Y' ORDER BY BOARD_NO DESC)V)WHERE RNUM BETWEEN ? AND ?
fileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN( SELECT BOARD_NO FROM  (SELECT ROWNUM RNUM, V.* FROM (SELECT BOARD_NO FROM V_EVENT_LIST WHERE EVENT_TYPE=? AND EVENT_STATUS='Y' ORDER BY BOARD_NO DESC ) V ) WHERE RNUM BETWEEN ? AND ?) AND FILE_LEVEL = 0 AND FILE_STATUS='Y'
selectNextNo=SELECT SEQ_E.NEXTVAL FROM DUAL
insertEvent=INSERT INTO EVENT(BOARD_NO, EVENT_WRITER, EVENT_TITLE, EVENT_CONTENT,EVENT_CREATE_DT, EVENT_START_DT,EVENT_END_DT, BOARD_TYPE) VALUES (?, (SELECT USER_NO FROM USER_TBL WHERE USER_ID= ?), ?, ?, SYSDATE, ?, ?, 7)
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, ?, DEFAULT, ?, 7)
selectEvent=SELECT * FROM V_EVENT_LIST WHERE BOARD_NO =? AND EVENT_STATUS='Y'
selectFiles=SELECT FILE_NO, FILE_CHANGE_NAME, FILE_PATH, FILE_LEVEL FROM ATTACHMENT WHERE BOARD_NO= ? AND BOARD_TYPE = 7 AND FILE_STATUS = 'Y'
eventUpdateView=SELECT EVENT_TITLE, EVENT_CONTENT, EVENT_START_DT, EVENT_END_DT FROM EVENT WHERE BOARD_NO = ?
eventUpdate=UPDATE EVENT SET EVENT_TITLE=?, EVENT_CONTENT=?, EVENT_MODIFY_DT=SYSDATE, EVENT_START_DT=?, EVENT_END_DT=? WHERE BOARD_NO = ?
updateAttachment=UPDATE ATTACHMENT SET FILE_ORIGIN_NAME=?, FILE_CHANGE_NAME=?, FILE_PATH=? WHERE FILE_NO=?
eventDelete=UPDATE EVENT SET EVENT_STATUS = 'N' WHERE BOARD_NO = ?
winnerListCount=SELECT COUNT(*) FROM V_EVENT_WIN_LIST WHERE EVENT_TYPE=2 AND EVENT_WIN IS NOT NULL AND EVENT_WIN_NO IS NOT NULL
winnerList=SELECT * FROM(SELECT ROWNUM RNUM, V.* FROM(SELECT * FROM V_EVENT_WIN_LIST WHERE EVENT_TYPE = 2 AND EVENT_WIN IS NOT NULL AND EVENT_WIN_NO IS NOT NULL AND EVENT_STATUS ='Y'  ORDER BY EVENT_WIN_NO DESC)V)WHERE RNUM BETWEEN ? AND ?
winnerView=SELECT * FROM V_EVENT_WIN_LIST WHERE BOARD_NO=?
changeWinner=UPDATE EVENT SET EVENT_WIN=? WHERE BOARD_NO=?