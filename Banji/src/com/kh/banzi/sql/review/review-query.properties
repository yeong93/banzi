getListCount=SELECT COUNT(*) FROM R_BOARD_LIST WHERE BOARD_TYPE=? AND REVIEW_STATUS='Y'
selectList=SELECT * FROM ( SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM R_BOARD WHERE  BOARD_TYPE=? AND REVIEW_STATUS='Y' ORDER BY REVIEW_BOARD_NO DESC )R ) WHERE RNUM BETWEEN ? AND ?
selectNextNo=SELECT SEQ_RNO.NEXTVAL FROM DUAL
insertReview=INSERT INTO REVIEW(REVIEW_BOARD_NO,REVIEW_WRITER_NO,REVIEW_TITLE, REVIEW_CONTENT,REVIEW_RATING,REVIEW_CATEGORY,BOARD_TYPE) VALUES(?, (SELECT USER_NO FROM USER_TBL WHERE USER_ID=?), ?, ?, ?, ?, ?) 
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, ?, DEFAULT, ?, ?)