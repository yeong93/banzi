getListCount=SELECT COUNT(*) FROM R_BOARD_LIST WHERE BOARD_TYPE=? AND REVIEW_STATUS='Y'
getListCount2=SELECT COUNT(*) FROM R_BOARD_LIST WHERE BOARD_TYPE=? AND REVIEW_STATUS='Y' AND REVIEW_CATEGORY = ?
selectList=SELECT * FROM ( SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM R_BOARD WHERE  BOARD_TYPE=? AND REVIEW_STATUS='Y' ORDER BY REVIEW_BOARD_NO DESC )R )JOIN USER_TBL ON (REVIEW_WRITER_NO=USER_NO) WHERE RNUM BETWEEN ? AND ? 
selectNextNo=SELECT SEQ_RNO.NEXTVAL FROM DUAL
insertReview=INSERT INTO REVIEW(REVIEW_BOARD_NO,REVIEW_WRITER_NO,REVIEW_TITLE, REVIEW_CONTENT,REVIEW_RATING,REVIEW_CATEGORY,BOARD_TYPE) VALUES(?, (SELECT USER_NO FROM USER_TBL WHERE USER_ID=?), ?, ?, ?, ?, ?) 
insertAttachment=INSERT INTO ATTACHMENT VALUES(SEQ_FNO.NEXTVAL, ?, ?, ?, ?, DEFAULT, ?, ?)
detailReview=SELECT * FROM REVIEW JOIN USER_TBL ON (REVIEW_WRITER_NO=USER_NO)  WHERE REVIEW_BOARD_NO = ? AND REVIEW_STATUS ='Y'
increaseReadCount=UPDATE REVIEW SET READ_COUNT = READ_COUNT + 1 WHERE REVIEW_BOARD_NO = ?
selectFiles=SELECT FILE_NO, FILE_CHANGE_NAME, FILE_PATH, FILE_LEVEL FROM ATTACHMENT WHERE BOARD_NO = ? AND BOARD_TYPE = 6 AND FILE_STATUS= 'Y'
deleteReview=UPDATE REVIEW SET REVIEW_STATUS='N' WHERE REVIEW_BOARD_NO=?
updateReview=SELECT REVIEW_TITLE, REVIEW_CONTENT,REVIEW_RATING, REVIEW_CATEGORY FROM REVIEW WHERE REVIEW_BOARD_NO=?
selectUserName=SELECT USER_NAME FROM REVIEW JOIN USER_TBL ON(REVIEW_WRITER_NO = USER_NO) WHERE REVIEW_BOARD_NO=?
selectFileList=SELECT * FROM ATTACHMENT WHERE BOARD_NO IN (SELECT REVIEW_BOARD_NO FROM ( SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM R_BOARD WHERE  BOARD_TYPE=? AND REVIEW_STATUS='Y' ORDER BY REVIEW_BOARD_NO DESC )R )JOIN USER_TBL ON (REVIEW_WRITER_NO=USER_NO) WHERE RNUM BETWEEN ? AND ?) AND FILE_STATUS='Y'
updateView=UPDATE REVIEW SET REVIEW_TITLE=?, REVIEW_CONTENT=?, REVIEW_CATEGORY=?, REVIEW_RATING=?, REVIEW_MODIFY_DATE=SYSDATE WHERE REVIEW_BOARD_NO=?
updateAttachment=UPDATE ATTACHMENT SET FILE_ORIGIN_NAME=?, FILE_CHANGE_NAME=?, FILE_PATH=? WHERE FILE_NO=?
selectCategoryList=SELECT * FROM ( SELECT ROWNUM RNUM, R.* FROM ( SELECT * FROM R_BOARD WHERE  BOARD_TYPE=? AND REVIEW_STATUS='Y'  AND REVIEW_CATEGORY=? ORDER BY REVIEW_BOARD_NO DESC )R )JOIN USER_TBL ON (REVIEW_WRITER_NO=USER_NO) WHERE RNUM BETWEEN ? AND ?